<nz-layout class="app-layout">
  <nz-header>
    <div class="sidebar-logo">
      <a routerLink="">
        <!-- <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo"> -->
        <h1>数据展示平台</h1>
      </a>
    </div>
  </nz-header>
  <nz-layout>
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null">
      <!-- <ul>
        <li nz-menu-item nzMatchRouter>
          <a routerLink={{menu.link}} [queryParams]="menu.params">{{menu.name}}</a>
        </li>
      </ul> -->
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item nzMatchRouter>
          <a routerLink={{homeMenu.link}}>
            <i nz-icon nzType={{homeMenu.icon}}></i>
            <span>{{homeMenu.name}}</span>
          </a>
        </li>
        <ng-container *ngFor="let group of menuGroups">
          <li nz-submenu nzOpen nzTitle={{group.name}} nzIcon={{group.icon}}>
            <ul>
              <li nz-menu-item nzMatchRouter *ngFor="let menu of group.menuItem">
                <a routerLink={{menu.link}} [queryParams]="menu.params">{{menu.name}}</a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>
      <div class="app-sider">
        <span class="sider-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-sider>
    <nz-content class="app-content-layout">
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
